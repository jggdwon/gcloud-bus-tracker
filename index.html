<html><head>
  <title>Bus Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="sidebar">
    <h1>Buses</h1>
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Search for streets, buses...">
      <button id="search-btn"><i class="fa fa-search"></i></button>
    </div>
    <button id="update-now-btn">Update Now</button>
    <div id="update-indicator"></div>
    <div id="update-interval-container">
      <label for="update-interval">Update every:</label>
      <select id="update-interval">
        <option value="200">0.2s</option>
        <option value="1000">1s</option>
        <option value="2000" selected="">2s</option>
        <option value="5000">5s</option>
        <option value="10000">10s</option>
      </select>
    </div>
    <ul id="bus-list"></ul>
    <h2>Bus Stops</h2>
    <ul id="bus-stop-list"></ul>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
  <script src="https://unpkg.com/leaflet.marker.slideto@0.2.0/Leaflet.Marker.SlideTo.js"></script>
  <script src="script.js?v=12345"></script>

</body></html>
